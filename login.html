<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <div class="row  p-5 bg-light  " style="width: 100%; height: 100%;">

        <div class="  p-4 bg-primary col-lg-6 col-md-6 col-ms-12 container-fluid  " style="height: 450px; ">

            <div class="container-fluid mt-4 d-flex justify-content-center  ">
                <div class="text-start text-light col-lg-6 col-md-6 col-ms-12 container-fluid "
                    style="height: 360px; width: 360px;">


                    <img src="https://bootstrapbrain.com/demo/components/logins/login-5/assets/img/bsb-logo-light.svg"
                        alt="" width="300" height="90">

                    <hr class="border-primary-subtle mb-4">
                    <h1>
                        We make digital products that drive you to stand out.
                    </h1>
                    <p class="">
                        We write words, take photos, make videos, and interact
                        with artificial intelligence.
                    </p>

                </div>
            </div>

        </div>
        <div class=" p-5 bg-light border border-start-0 rounded-end col-lg-6 col-md-6 col-ms-12" style="height: 450px;">
            <form>
                <h4>
                    Log in

                </h4> <br>

                <div class="mb-3 ">
                    <label for="exampleInputEmail1" class="form-label">Email <span class="text-danger">*</span> </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password <span class="text-danger">*</span> </label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                </div>
                <button type="submit" class="btn btn-primary col-12  container-fluid ">Log in
                    now</button>


            </form> <br>

            <div class="d-flex justify-content-center  ">
                <div class="d-flex justify-content-end text-center " style="width: 500px;">
                    <div class="c" style="width: 180px;">Create new account</div>
                    <div style="width: 160px;"> Forgot password</div>
                </div>
            </div>
        </div>





    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
